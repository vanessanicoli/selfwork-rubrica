<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="p-2 p-md-0">

    <header class="container my-4">
        <h1 class="text-center text-uppercase display-5 fw-bold title">La tua rubrica</h1>
    </header>

    <!-- SEZIONE SUPERIORE CON BOTTONS -->
    <section class="container-fluid mt-5">
        <div class="row">
            <!-- MOSTRA CONTATTO -->
            <article class="col-12 col-md-4 d-flex justify-content-center align-items-center mt-4 mb-2 my-md-0 order-2 order-md-1">
                <button id="showContactsBtn" class="btn btn-custom text-uppercase text-center fw-bold fs-4 p-0">Mostra Contatti</button>
            </article>

            <!-- AGGIUNGI CONTATTO -->
            <article class="col-12 col-md-8 order-1 order-md-2">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-6">
                        <div class="input-group mb-3">
                            <input id="nameInput" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="input-group">
                            <input id="numberInput" type="number" class="form-control" placeholder="Numero">
                        </div>
                    </div>
                    <div class="col-12 col-md-3 text-center mt-3 my-md-0">
                        <button id="addContactsBtn" class="btn btn-custom text-uppercase text-center fw-bold fs-4 p-0">Aggiungi Contatto</button>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <!-- SEZIONE CONTATTI -->
    <section id="wrapperContacts" class="container d-flex justify-content-center align-items-center flex-column my-5">
    
    </section>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/a25f855a30.js" crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
    <script src="./main.js"></script>
  </body>
</html>
